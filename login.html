    <style>


a{
  color: yellow;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, rgba(0, 0, 128, 0.9) 0%, #b685e6 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

span{
    display: flex;
    justify-content: center;
    margin-top: 20px;
    color: white;
}

.container {
    background-color: rgba(6, 6, 169, 0.9);
    padding: 40px 30px;
    border-radius: 12px;
    width: 300px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

h2 {
    text-align: center;
    color: #fff;
    margin-bottom: 10px;
}

h3 {
    text-align: center;
    color: #ddd;
    margin-bottom: 30px;
    font-weight: normal;
}

label {
    display: block;
    color: #fff;
    margin-bottom: 6px;
    font-size: 0.9rem;
}

input {
    width: 100%;
    padding: 8px 4px;
    margin-bottom: 20px;
    border: none;
    border-bottom: 2px solid #fff;
    background: transparent;
    color: #fff;
    font-size: 1rem;
}

input:focus {
    outline: none;
}

button {
    width: 100%;
    padding: 10px;
    background-color: rgb(211, 22, 211);
    border: none;
    color: white;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background-color: rgb(161, 0, 161);
}
</style>






<script>


    var login = document.getElementById('Login');
    var register = document.getElementById('register');

    function showlogin(e) {
        if (e) e.preventDefault();
        login.style.display = 'block';
        register.style.display = 'none';
    }


    function showRegistration(e){
          if (e) e.preventDefault();
          login.style.display = 'none';
          register.style.display = 'block' 
    }



    showlogin();

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a{
  color: yellow;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, rgba(0, 0, 128, 0.9) 0%, #b685e6 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
span{
    display: flex;
    justify-content: center;
    margin-top: 20px;
    color: white;
}

.container {
    background-color: rgba(6, 6, 169, 0.9);
    padding: 40px 30px;
    width: 300px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

h2 {
    text-align: center;
    color: #fff;
    margin-bottom: 10px;
}

h3 {
    text-align: center;
    color: #ddd;
    margin-bottom: 30px;
    font-weight: normal;
}
label {
    display: block;
    color: #fff;
    margin-bottom: 6px;
    font-size: 0.9rem;
}

input {
    width: 100%;
    padding: 8px 4px;
    margin-bottom: 20px;
    border: none;
    border-bottom: 2px solid #fff;
    background: transparent;
    color: #fff;
    font-size: 1rem;
}

input:focus {
    outline: none;
}

button {
    width: 100%;
    padding: 10px;
    background-color: rgb(218, 218, 45);
    border: none;
    color: black;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background-color: rgb(206, 206, 52);
}
</style>
<body>
    <div class="container">
        <form id="Login" action="http://localhost/fin-backend/server.php" method="POST">
        <h2>Admin Portal</h2>
        <h3>Welcome To Admin</h3>

        <label for="username">Admin Names</label>
        <input name="names" type="text" id="username"  placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input name="password" type="password" id="password" placeholder="Enter your password" required>

        <button name="signin">Sign In</button>
        <span>Back To Home?<a href="index.html">Home</a></span>

    </form>
    </div>
</body>
</html>

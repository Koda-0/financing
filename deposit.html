<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link rel="shortcut icon" href="1.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-800 to-purple-500 min-h-screen">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <form action="http://localhost/fin-backend/server.php" method="post" id="depositForm">
                <span class="flex  justify-between mb-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-6">Deposit Form</h1>
                <span onclick="window.location.href='./index.html'" class="cursor-pointer">‚ùå</span>
                </span>

                
                    <div class="mb-6">
                    <label for="helperName" class="block text-gray-700 font-semibold mb-2">Username</label>
                    <input type="text" id="helperName" name="username" placeholder="Enter Your Name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>


                <div class="mb-4">
                    <label for="regNumber" class="block text-gray-700 font-semibold mb-2">Child RegNumber</label>
                    <input type="text" id="regNumber" placeholder="24-MyChild-5xxx" name="regNumber" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                

                <div class="mb-4">
                    <label for="Amount" class="block text-gray-700 font-semibold mb-2">Amount</label>
                    <input type="text" placeholder="0.00FRW" id="amount" name="amount" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-6">
                    <label for="helperName" class="block text-gray-700 font-semibold mb-2">Desposit Method</label>
                    <select name="type" class="w-full border rounded-lg py-2">
                        <option value="default">Choose Deposit Method</option>
                        <option value="MTN">MTN</option>
                        <option value="">AirterMo</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label for="PIN" class="block text-gray-700 font-semibold mb-2">PIN</label>
                    <input type="text" id="PIN" name="PIN" placeholder="Enter In Your PIN" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>



                <button type="submit" name="deposit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">Submit</button>
            </form>

            <div id="thankYouMessage" class="hidden mt-6 p-4 bg-green-100 border border-green-400 rounded-lg text-center">
                <p id="messageText" class="text-green-700 font-semibold text-lg"></p>
            </div>
        </div>
    </div>

</body>
</html>
